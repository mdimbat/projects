<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="weather-info">
      <div class="location">
        <h3>Loading...</h3>
      </div>
      <div class="temperature">
        <h2>Loading...</h2>
        <p>Loading...</p>
      </div>
      <div class="weather-icon">
        <img src="" alt="">
      </div>
      <div class="details">
        <p>Humidity: <span class="humidity">Loading...</span></p>
        <p>Wind Speed: <span class="wind-speed">Loading...</span></p>
        <p>Sunrise Time: <span class="sunrise">Loading...</span></p>
        <p>Sunset Time: <span class="sunset">Loading...</span></p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
